<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper and Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div id="app">
        <h1>Web Scraper and Chat</h1>
        <div id="scraper">
            <h2>Web Scraper</h2>
            <input type="text" id="url-input" placeholder="Enter URL to scrape">
            <button onclick="scrapeUrl()">Scrape</button>
            <div id="scrape-result"></div>
            <div id="scrape-status" style="display: none;">Scraping in progress...</div>
        </div>
        <div id="chat">
            <h2>Chat</h2>
            <div id="chat-history"></div>
            <input type="text" id="question-input" placeholder="Ask a question">
            <button onclick="askQuestion()">Ask</button>
            <button onclick="clearChatHistory()">Clear Chat History</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
